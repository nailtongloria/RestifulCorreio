<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pagina Cadastro</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>

        <h:form>
            <div class="container">
                <div class="form-group">
                    <h:outputLabel value="cep" />
                    <h:inputText   value="#{pessoaBean.l.cep}" class="form-control"  />
                    <h:commandButton value="encontra cep"  action="#{pessoaBean.consultaCep()}" class="btn btn-primary" />
                </div>
            </div>
        </h:form>
        <h:form >

            <div class="container">
                <div class="form-group">
                    <h:outputLabel value="rua"   />
                    <h:inputText   value="#{pessoaBean.l.logradouro}" class="form-control"  />
                </div>

                <div class="form-group">
                    <h:outputLabel value="cep"   />
                    <h:inputText   value="#{pessoaBean.l.cep}" class="form-control"  />

                </div>

                <div class="form-group">
                    <h:outputLabel value="ibge"   />
                    <h:inputText   value="#{pessoaBean.l.cidade.ibge}" class="form-control"  />

                </div>

                <div class="form-group">
                    <h:outputLabel value="bairro"   />
                    <h:inputText   value="#{pessoaBean.l.bairro}" class="form-control"  />

                </div>
                <div class="form-group">
                    <h:outputLabel value="cidade"   />
                    <h:inputText   value="#{pessoaBean.l.cidade.nome}" class="form-control"  />

                </div>

                <div class="form-group">
                    <h:outputLabel value="Estados" />
                    <h:selectOneMenu  id="estado"  value="#{pessoaBean.estado}"  converter="#{estadoConverter}" >
                        <f:selectItems value="#{pessoaBean.estados}" var="estadoItem" itemValue="#{estadoitem}"
                                       itemLabel="#{estadoItem.nome}"/>

                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:outputLabel  value="Cidade"/>
                    <h:selectOneMenu value="#{pessoaBean.muncipio}" required="false" converter="#{municipioConverte}">
                        <f:selectItems value="#{pessoaBean.municipios}" var="municipio" itemValue="#{municipio}" 
                                       itemLabel="#{municipio.nome}"/>
                </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:outputLabel value="nome"   />
                    <h:inputText   value="#{pessoaBean.pessoa.nome}" class="form-control"  />

                </div>


                <div class="form-group">
                    <h:outputLabel value="ocupacao"   />
                    <h:inputText   value="#{pessoaBean.pessoa.ocupacao}" class="form-control"  />

                </div>


                <div class="form-group">

                    <h:outputLabel for="data" value="Data de Nascimento:"/>
                    <h:inputText id="data" value="#{pessoaBean.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                </div>


                <div class="form-group">
                    <h:outputLabel value="Sexos" />
                    <h:selectOneMenu  id="sexo"  value="#{pessoaBean.sexo}"  converter="#{sexoConverter}">
                        <f:selectItems value="#{pessoaBean.sexos}" var="sexoitem" itemValue="#{sexoitem}"
                                       itemLabel="#{sexoitem.sexo}"/>

                    </h:selectOneMenu>
                </div>

                <div id="actions" class="row">
                    <div class="col-md-3" >
                        <h:commandButton value="adicionar dados"  action="#{pessoaBean.salvar()}"  class="btn btn-primary btn-space"/>
                        <h:commandButton value="tela listar"  class="btn btn-primary btn-space"/>
                    </div>
                </div>
            </div>

        </h:form>

    </h:body>
</html>
